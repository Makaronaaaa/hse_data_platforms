[defaults]
inventory = inventory.ini
host_key_checking = False
remote_user = team
timeout = 60
allow_world_readable_tmpfiles = True
forks = 4

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s
pipelining = True

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False
